<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dost</title>
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script type="module" src="script.js" defer></script>
</head>
<body class="show-chatbot">
  <button class="chatbot-toggler">
    <span class="material-symbols-outlined">chat_bubble</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
      <div class="mode-selector">
        <label for="chat-mode">Mode: </label>
        <select id="chat-mode">
          <option value="default">General Assistant</option>
          <option value="creative">Creative Writer</option>
          <option value="code">Code Helper</option>
          <option value="study">Study Buddy</option>
        </select>
      </div>
    </header>
    
    <div class="action-buttons">
      <button id="copy-last"><span class="material-symbols-outlined">content_copy</span></button>
      <button id="voice-input"><span class="material-symbols-outlined">mic</span></button>
      <button id="clear-chat"><span class="material-symbols-outlined">delete</span></button>
      <button id="export-chat"><span class="material-symbols-outlined">download</span></button>
    </div>
    
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hi there!<br>How can I help you today?</p>
      </li>
    </ul>
    
    <div class="chat-input">
      <textarea placeholder="Write your message here" required></textarea>
      <span class="material-symbols-outlined">send</span>
    </div>
  </div>
</body>
</html>
